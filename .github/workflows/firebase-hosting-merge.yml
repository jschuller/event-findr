name: Deploy to Firebase on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run build
      - run: npm install --prefix functions
      - run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EVENT_FINDR_2026 }}' > "$RUNNER_TEMP/sa.json"
          npx firebase-tools deploy --only functions --project event-findr-2026 --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa.json
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EVENT_FINDR_2026 }}
          channelId: live
          projectId: event-findr-2026
